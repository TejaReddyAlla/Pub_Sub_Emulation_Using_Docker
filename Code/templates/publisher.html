<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-image: url('https://3lfmketqdyyz5ziayndlgmw3-wpengine.netdna-ssl.com/wp-content/uploads/2017/12/shutterstock_433289950-660x330.jpg');
            background-size: cover;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .col {
            background-image: url('https://images.unsplash.com/photo-1490126296131-3de6bd234be6?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=96b64858c53be432aca6bc4beed42103&auto=format&fit=crop&w=1050&q=80');
        }
        
        #input_area {
            overflow: hidden;
            word-wrap: break-word;
            position: relative;
            top: 20px;
            left: 0%;
            right: 50%;
            z-index: 5;
            width: 100%;
            height: 10%;
            text-align: center;
            font-family: 'Roboto', 'sans-serif';
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div id="input_area" style="color: black">
        <b><p> PUBLISHER HOMEPAGE<p></b>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <form class="form-group" id="publisherForm">
            <div class="row">
                <div class="col m-5 justify-content-center" style="border: 5px solid green;">
                    <div class="row mt-5 mb-5" style="margin-left: 125px;">
                        <h5> Topic ID : </h5>
                        <input type="text" id="topicId" name="topicId">
                    </div>
                    <div class="row mt-5 mb-5" style="margin-left: 125px;">
                        <H5>Message : </H5>
                        <input type="text" id="info" name="info">
                    </div>
                    <div class="row mb-5" style="margin-left: 160px;">
                        <button type="button" onclick="publish()" style="border: 2px solid green;">PUBLISH</button>
                    </div>
                </div>
                <div class="col m-5" style="border:5px solid red;">
                    <div class="row mt-5 mb-5" style="margin-left: 125px;">
                        <H5>Message : </H5>
                        <input type="text" id="advte" name="advte">
                    </div>
                    <div class="row mb-5" style="margin-left: 100px;">
                        <div class="col">
                            <button type="button" onclick="advertise()" style="border: 2px solid red;">ADVERTISE</button>
                        </div>
                        <div class="col">
                            <button type="button" onclick="notify()" style="border: 2px solid blue;">NOTIFY</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
