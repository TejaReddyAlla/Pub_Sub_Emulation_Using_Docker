        .col {
            background-image: url('https://images.unsplash.com/photo-1490126296131-3de6bd234be6?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=96b64858c53be432aca6bc4beed42103&auto=format&fit=crop&w=1050&q=80');

        #input_area {
            overflow: hidden;
            word-wrap: break-word;
            position: relative;
            top: 20px;
            left: 0%;
            right: 50%;
            z-index: 5;
            width: 100%;
            height: 10%;
            text-align: center;
            font-family: 'Roboto', 'sans-serif';

<body class="container">
    <div id="input_area" style="color: black">
        <b><p> SUBSCRIBER HOMEPAGE<p></b>
    </div><br><br>
    <div class="row">
        <div class="col">
            <div class="mt-5 mb-4 text-center" style="color:red;font-size:30px">
                Notifications
            </div>
            <div class="text-left pl-5" style="height: 200px; overflow-y: scroll; " id="notifications">
            </div>
        </div>
    </div>
    <form class="form-group" id="subForm">
        <div class="row">
            <div class="col m-5 justify-content-center" style="border: 4px solid black;">
                <div class="row mt-5 mb-5" style="margin-left: 125px;">
                    <input type="text" id="topic" name="topic">
                </div>
                <div class="row mb-5" style="margin-left: 180px;">
                    <button type="button" style="border: 2px solid black;" onclick="subscribe()">Subscribe</button>
                </div>
            </div>
            <div class="col m-5" style="border: 4px solid black;">
                <div class="row mt-5 mb-5" style="margin-left: 125px;">
                    <input id="topic_" name="topic_" type="text">
                </div>
                <div class="row mb-5" style="margin-left: 160px;">
                    <button type="button" style="border: 2px solid black;" onclick="unSubscribe()">UnSubscribe</button>
                </div>
            </div>
        </div>
    </form>
    <div class="row mb-3">
        <div class="col" id="printTopicsDiv"></div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="http://localhost:8000/static/sub.js"></script>

<script>
    /* setInterval(function(){getRealTimeAlerts();}, 1000); */

    $("#subForm").submit(function(e) {
        e.preventDefault();
        var form = $(this);
        console.log(form);
        var url = window.location.pathname;
        $.ajax({
            type: "POST",
            url: url,
            data: form.serialize(),
            success: function(data) {
                console.log("topic post sent")
            }
        });
    });
</script>
